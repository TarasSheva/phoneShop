<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Shop</title>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <div class="menu-btn">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>             
             <div class="nav-logo"><a href="#hero">Apple</a></div>
             <div class="cart-btn">
                 <span class="nav-icon">
                     <i class="fas fa-cart-plus"></i>
                 </span>
                 <div class="cart-items">0</div>
             </div>
        </div>
    </nav>

    <!-- header -->

    <header id="hero" class="hero">
        <div class="banner">
            <h1 class="banner-title">apple iphone collection</h1>
            <button class="banner-btn"><a href="#prod">shop now</a></button>
        </div>
    </header>

    <!-- products -->

    <section id="prod" class="products">
        <div class="section-title">
            <h2>products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>

    <!-- menu  -->
    <div class="menu-overlay">
        <div class="menu">
            <span class="close-menu">
                <i class="fas fa-window-close"></i>
            </span>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#prod">Products</a></li>
                    <li><a href="#">Contacts</a><a href="#"></a></li>
                </ul>
            </nav>
            
        </div>
    </div>

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                
                
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
